    <main>
        <h1>Contact Me</h1>
        <form>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="John Doe" name="name" autocomplete="name" required>

            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="example@example.com" name="email" autocomplete="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" aria-describedby="messageHelp" required></textarea>
            <small id="messageHelp">Please leave your message here.</small>
  
            <button type="submit" aria-label="Send your message">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> all rights reserved</p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
